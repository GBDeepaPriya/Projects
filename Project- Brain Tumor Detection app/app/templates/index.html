<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>

<body>
    <h1>Upload Image for Brain Cancer Detection</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="filel" accept=".jpg, .jpeg, .png" required>
        <button type="submit">Submit</button>
    </form>
    <img src="static/output.jpg" align="middle" />
    <h2>Result: {{ result }}</h2>

</body>

</html>
