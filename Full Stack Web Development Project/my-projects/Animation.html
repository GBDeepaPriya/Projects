<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").animate({
                    left: '200px'
                }, "slow");
                $("div").animate({
                    fontSize: '7em'
                }, "slow");
            });
        });
    </script>
