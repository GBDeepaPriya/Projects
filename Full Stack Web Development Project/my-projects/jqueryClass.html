<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $(".heading").hide();
            });
        });
    </script>
    <style>
        button {
            background-color: green;
            color: white;
        }
        
        h2 {
            color: blue;
        }
        
        .heading {
            color: green;
            font-size: 34px;
        }
    </style>
</head>

<body>
    <button>Click me</button>
    <h1>JQuery is a javascript library</h1>
    <h2 class="heading">You need a basic knowledge of HTML and CSS</h2>
    <h3>JQuery can be used to create animations.</h3>
    <h2 class="heading">JQuery can make elements vanish from a webpage</h2>
    <h2>JQuery can make elements vanish from a webpage</h2>
</body>

</html>
